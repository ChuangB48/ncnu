<!DOCTYPE html>
<html>
    <head>
        <style>
            #photo{
                position: absolute;
                left: 0px;
                top: 0px;
                width: 100vw;
                height: 100vh;
            }
            #num{
                position: absolute;
                right: 50px;
                bottom: 30px;
                width: 50px;
                height: 50px;
                border: 1px pink solid;
                border-radius: 25px;
            }
            #num_span{
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%,-50%);
                font-size: x-large;
            }
        </style>
    </head>
    <body>
        <img src="p1.png" id="photo">
        <div id="num">
            <span id="num_span">
                1
            </span>
        </div>
        <script>
            let page=1;
            function pageup(){
                page++;
                if(page>14) page=14;
                document.getElementById('photo').src='p'+page.toString()+'.png';
                document.getElementById('num_span').innerText=page.toString();
            }
            function pagedown(){
                page--;
                if(page<1) page=1;
                document.getElementById('photo').src='p'+page.toString()+'.png';
                document.getElementById('num_span').innerText=page.toString();
            }
            window.addEventListener('mousedown',event=>{
                if(event.button==0){
                    pageup();
                }
                else if(event.button==2){
                    pagedown();
                }
            },false);
            window.addEventListener("keydown",event=>{
                if(event.key!='Alt'){
                    if(event.key=='0'){
                        page=1;
                        document.getElementById('photo').src='p1.png';
                        document.getElementById('num_span').innerText='1';
                    }
                    else if(event.key>='1'&&event.key<='9'){
                        page=event.key.toString();
                        document.getElementById('photo').src='p'+event.key.toString()+'.png';
                        document.getElementById('num_span').innerText=event.key.toString();
                    }
                    else if(event.key=='ArrowLeft'||event.key=='Backspace'||event.key=='ArrowDown'){
                        pagedown();
                    }
                    else{
                        pageup();
                    }
                }
            },false);
            window.addEventListener('wheel',event=>{
                if(event.deltaY<0){
                    pagedown();
                }
                else if(event.deltaY>0){
                    pageup();
                }
            },false);
            document.oncontextmenu=()=>{
                return false;
            }
        </script>
    </body>
</html>
